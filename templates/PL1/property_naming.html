<!DOCTYPE html>
<html>

<head>
    <title>Property Naming</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <button id="gg" class="back-button" onclick="navigateTo('/')">Home</button>
    <div class="flex-container">
        <div class="container">
            <h1>Name the Properties</h1>
            <form method="POST">
                {% for i in range(num_properties) %}
                <label for="property_name_{{ i }}">Property {{ i + 1 }} Name:</label>
                <input type="text" id="property_name_{{ i }}" name="property_name_{{ i }}" required>
                <br>
                {% endfor %}
                <div class="form-group" style="display: flex;justify-content: center;gap: 0px;">

                    <button onclick="navigateTo('/input_ingredients')">Previous</button>
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function navigateTo(url) {
        window.location.href = url;
    }
    document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'trail';

            // Position the trail at the mouse location
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;

            // Generate a dynamic color based on cursor position
            const red = Math.floor((e.clientX / window.innerWidth) * 255);
            const blue = 255 - red;
            trail.style.backgroundColor = `rgba(${red}, 0, ${blue}, 0.6)`;

            // Append the trail to the body
            document.body.appendChild(trail);

            // Remove the trail after the animation ends
            trail.addEventListener('animationend', () => {
                trail.remove();
            });
        });
</script>

</html>
