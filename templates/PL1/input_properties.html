<!DOCTYPE html>
<html>

<head>
    <title>Input Properties</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <button id="gg" onclick="navigateTo('/')">Home</button>

    <div class="flex-container">

        <div class="container">
            <h1>Input Property Details for Ingredients</h1>

            <form method="POST">
                {% for i, ingredient in enumerate(ingredients) %}
                <h3>{{ ingredient.name }}</h3>
                {% for j, property_name in enumerate(property_names) %}
                <label for="ingredient_{{ i }}_property_{{ j }}">{{ property_name }}:</label>
                <input type="number" step="any" id="ingredient_{{ i }}_property_{{ j }}"
                    name="ingredient_{{ i }}_property_{{ j }}" required>
                <br>
                {% endfor %}
                {% endfor %}
                <div class="form-group" style="display: flex;justify-content: center;gap: 0px;">

                    <button onclick="navigateTo('/property_naming')">Previous</button>
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function navigateTo(url) {
        window.location.href = url;
    }
    document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'trail';

            // Position the trail at the mouse location
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;

            // Generate a dynamic color based on cursor position
            const red = Math.floor((e.clientX / window.innerWidth) * 255);
            const blue = 255 - red;
            trail.style.backgroundColor = `rgba(${red}, 0, ${blue}, 0.6)`;

            // Append the trail to the body
            document.body.appendChild(trail);

            // Remove the trail after the animation ends
            trail.addEventListener('animationend', () => {
                trail.remove();
            });
        });
</script>

</html>
